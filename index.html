<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="rating">
        <div class="rating__star">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form>
          <fieldset>
            <legend>Choose a rating out of five</legend>
            <ul class="flex-group">
              <li>
                <input type="radio" id="one" name="rating" value="1" />
                <label for="one">1</label>
              </li>
              <li>
                <input type="radio" id="two" name="rating" value="2" />
                <label for="two">2</label>
              </li>
              <li>
                <input type="radio" id="three" name="rating" value="3" />
                <label for="three">3</label>
              </li>
              <li>
                <input type="radio" id="four" name="rating" value="4" />
                <label for="four">4</label>
              </li>
              <li>
                <input type="radio" id="five" name="rating" value="5" />
                <label for="five">5</label>
              </li>
            </ul>
          </fieldset>
          <button class="rating__button">Submit</button>
        </form>
      </div>
    </main>
    <!--Thanks Card-->
    <div class="container hidden" aria-live="polite">
      <div class="thanks">
        <img
          src="images/illustration-thank-you.svg"
          alt=""
          class="thanks__img"
        />
        <p class="thanks__rating"></p>
        <h2 class="thanks__header">Thank you!</h2>
        <p class="thanks__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
